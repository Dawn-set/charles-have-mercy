<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
    <script
      src="https://kit.fontawesome.com/0adcceca8a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="resultBox">
        <input
          type="text"
          class="result-box"
          placeholder="T@$KrxS&xmZY98"
          id="myInput"
        />

        <div class="copyDiv" id="copyDiv">
          <i id="copyIcon" class="far fa-copy fa-lg"></i>
        </div>
      </div>
      <div class="settings">
        <div class="upper-settings">
          <input type="checkbox" id="Uppercase" />
          <span>
            <label for="upperCase">Uppercase</label>
          </span>
        </div>

        <div class="settings-1">
          <input type="checkbox" id="Lowercase" />
          <span>
            <label for="lowerCase">Lowercase</label>
          </span>
        </div>

        <div class="settings-2">
          <input type="checkbox" id="Numbers" />
          <span>
            <label for="Numbers">Numbers</label>
          </span>
        </div>

        <div class="settings-3">
          <input type="checkbox" id="Symbols" />
          <span> <label for="symbols">Symbols</label></span>
        </div>

        <div class="settings-4">
          <label for="Password">Password Length</label>
          <span id="sliderValue"></span>
        </div>

        <div class="settings-5">
          <input
            class="range"
            type="range"
            min="1"
            max="100"
            value="12"
            id="inputSlider"
          />
        </div>

        <button class="btn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
